{% macro render_field(field) %}
  {% if field.errors %}
    <div class="control-group error">
  {% endif %}

  {{ field.label }}
  {{ field(**kwargs)|safe }}
  {% if field.errors %}
    <div class="control-group error">
    {% for error in field.errors %}
      <p class="error text-error">{{ error }}</p>
	  {% endfor %}
	</div>
  {% endif %}
   {% if field.errors %}
    </div>
  {% endif %}
{% endmacro %}
